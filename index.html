<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Mediator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <div class="card">
    <h1 id="title">Student Mediator</h1>
    
    <div class="input-group fade-in">
      <label for="branch">Branch (optional)</label>
      <select id="branch">
        <option value="">All Branches</option>
      </select>
    </div>

    <div class="input-group fade-in">
      <label for="student">Search by Name or ID</label>
      <input type="text" id="student" placeholder="Type name or Roll Number">
      <ul id="suggestions"></ul>
    </div>

    <button id="loginBtn" class="fade-in">Show ID & Password</button>

    <div class="result fade-in" id="result">
      <div class="credential">
        <span>ID: <span id="resId"></span></span>
        <button id="copyId">Copy</button>
      </div>
      <div class="credential">
        <span>Password: <span id="resPass"></span></span>
        <button id="copyPass">Copy</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
